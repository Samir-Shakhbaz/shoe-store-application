        <div class="container-fluid">

            <a th:href="@{/}" class="navbar-brand">Shoe Master</a>

                <li><a th:href="@{/shoe-list}">Shoes</a></li>
                <li><a th:href="@{/create-shoe}">New Shoe</a></li>
