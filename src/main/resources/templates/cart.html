<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="background-color:#EDF1FF">
<div th:replace="fragments :: navigation"></div>
<div align="center">
    <div class="container">
        <h1>Shopping Cart</h1>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Make</th>
                <th>Size</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>User</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userCartItem : ${userCartItems}">
                <td th:text="${userCartItem.shoe.make}"></td>
                <td th:text="${userCartItem.shoe.size}"></td>
                <td th:text="${userCartItem.shoe.description}"></td>
                <td th:text="${userCartItem.shoe.price}"></td>
                <td th:text="${userCartItem.amount}"></td>
                <td th:text="${userCartItem.user.username}"></td>
                <td>
                    <div class="btn-group" role="group">
<!--                        <form th:action="@{/cart/update}" method="post" style="display: inline;">-->
<!--                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />-->
<!--                            <input type="hidden" name="amount" th:value="${userCartItem.amount + 1}" />-->
<!--                            <button type="submit" class="btn btn-primary btn-sm">Add</button>-->
<!--                        </form>-->
<!--                        <form th:action="@{/cart/update}" method="post" style="display: inline;">-->
<!--                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />-->
<!--                            <input type="hidden" name="amount" th:value="${userCartItem.amount + 10}" />-->
<!--                            <button type="submit" class="btn btn-primary btn-sm">Add+10</button>-->
<!--                        </form>-->
<!--                        <form th:action="@{/cart/update}" method="POST" style="display: inline;">-->
<!--                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />-->
<!--                            <input type="hidden" name="amount" th:value="${userCartItem.amount - 1}" />-->
<!--                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>-->
<!--                        </form>-->

                        <form th:action="@{/cart/update}" method="post" style="display: inline;">
                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />
                            <input type="hidden" name="increase" value="true" />
                            <button type="submit" class="btn btn-primary btn-sm">Add</button>
                        </form>

                        <form th:action="@{/cart/update}" method="post" style="display: inline;">
                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />
                            <input type="hidden" name="increase" value="true" />
                            <button type="submit" class="btn btn-primary btn-sm">Add+10</button>
                        </form>

                        <form th:action="@{/cart/update}" method="post" style="display: inline;">
                            <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />
                            <input type="hidden" name="increase" value="false" />
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>

                        <td>
                            <div class="btn-group" role="group">
                                <!-- Form to remove the cart item from the cart -->
                                <form th:action="@{/cart/delete}" method="post" style="display: inline;">
                                    <input type="hidden" name="cartItemId" th:value="${userCartItem.cartItemId}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </td>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <h3>Total Price: <span th:text="${totalPrice}"></span></h3>
            </div>
            <div class="col-md-6 text-right">
                <a th:href="@{/checkout}" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
