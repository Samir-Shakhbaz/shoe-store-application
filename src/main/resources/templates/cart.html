<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<div align="center">

<div class="container">
    <h1>Shopping Cart</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Make</th>
            <th>Size</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shoe, shoeStat : ${cartItems}">
            <td th:text="${shoe.make}"></td>
            <td th:text="${shoe.size}"></td>
            <td th:text="${shoe.description}"></td>
            <td>
                <form th:action="@{/cart}" method="post">
                    <input type="hidden" name="action" value="remove">
                    <input type="hidden" name="index" th:value="${shoeStat.index}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/checkout}" class="btn btn-primary">Checkout</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
