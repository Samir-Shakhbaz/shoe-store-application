<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ChatGPT Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#EDF1FF">
<div th:replace="fragments :: navigation"></div>

<div class="container">
    <h2>ASK AI</h2>
    <form action="#" th:action="@{/askgpt}" method="post">
        <div class="form-group">
            <label for="content">Enter Your Request:</label>
            <input type="text" id="content" name="content" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
    </form>

    <h3>Response:</h3>
    <div th:text="${response}"></div>
</div>
</body>
</html>
