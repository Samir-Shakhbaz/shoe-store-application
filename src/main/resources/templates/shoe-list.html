<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <div th:replace="fragments :: header"/>
</head>
<body style="background-color:#EDF1FF">
<div th:replace="fragments :: navigation"></div>
<div align="center">
    <div class="container">
        <h1>Shoe List</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Make</th>
                <th scope="col">Description</th>
                <th scope="col">Size</th>
                <th scope="col">Price</th>
                <th scope="col">Cart</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${shoes.empty}">
                <td colspan="7">No shoes available</td>
            </tr>
            <tr th:each="shoe : ${shoes}">
                <td th:text="${shoe.shoeId}"></td>
                <td th:text="${shoe.make}"></td>
                <td th:text="${shoe.description}"></td>
                <td th:text="${shoe.size}"></td>
                <td th:text="${shoe.price}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <form th:action="@{/shoe-list/add}" method="post" style="display: inline;">
                            <input type="hidden" name="shoeId" th:value="${shoe.shoeId}" />
                            <input type="hidden" name="make" th:value="${shoe.make}" />
                            <input type="hidden" name="description" th:value="${shoe.description}" />
                            <input type="hidden" name="size" th:value="${shoe.size}" />
                            <input type="hidden" name="price" th:value="${shoe.price}" />
                            <button type="submit" class="btn btn-primary btn-sm">Add</button>
                        </form>
                        <form th:action="@{/shoe-list/remove}" method="post" style="display: inline;">
                            <input type="hidden" name="shoeId" th:value="${shoe.shoeId}" />
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </div>
                </td>
                <td th:text="${shoe.quantity != null ? shoe.quantity : 0}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <form th:action="@{/shoe-list/delete}" method="post" style="display: inline;">
                            <input type="hidden" name="shoeId" th:value="${shoe.shoeId}" />
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <form th:action="@{/shoe-list/edit}" method="get" style="display: inline;">
                            <input type="hidden" name="shoeId" th:value="${shoe.shoeId}" />
                            <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
