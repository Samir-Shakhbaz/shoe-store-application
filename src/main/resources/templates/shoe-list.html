<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<div align="center">

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Make</th>
                <th scope="col">Description</th>
                <th scope="col">Size</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${shoes.empty}">
                <td>0</td>
            </tr>
            <tr th:each="shoe : ${shoes}">
                <td th:text="${shoe.shoeId}"></td>
                <td th:text="${shoe.make}"></td>
                <td th:text="${shoe.description}"></td>
                <td th:text="${shoe.size}"></td>
                <td>
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="shoeId" th:value="${shoe.shoeId}" />
                        <input type="hidden" name="make" th:value="${shoe.make}" />
                        <input type="hidden" name="description" th:value="${shoe.description}" />
                        <input type="hidden" name="size" th:value="${shoe.size}" />
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
